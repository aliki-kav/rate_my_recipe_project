{% extends 'rmr/base.html' %}
{% load static %}

{% block title_block %}
    Add Recipe
{% endblock %}

{% block body_block %}
    <h1>Add a New Recipe</h1>
    <form id="add-recipe-form" method="post" action="{% url 'rmr:add_recipe' username %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group" >
            <label for="{{ form.title.auto_id }}">Title</label>
            <input type="text" id="{{ form.title.auto_id }}" name="{{ form.title.html_name }}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="{{ form.description.auto_id }}">Description</label>
            <textarea id="{{ form.description.auto_id }}" name="{{ form.description.html_name }}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="{{ form.image.auto_id }}">Image</label>
            <input type="file" id="{{ form.image.auto_id }}" name="{{ form.image.html_name }}" class="form-control-file" required/>
        </div>

        <div class="form-group">
            <label for="{{ form.instructions.auto_id }}">Instructions</label>
            <textarea id="{{ form.instructions.auto_id }}" name="{{ form.instructions.html_name }}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="{{ form.category.auto_id }}">Category</label>
            <select id="{{ form.category.auto_id }}" name="{{ form.category.html_name }}" class="form-control" required>
                {% for category in form.category.field.queryset %}
                <option value="{{ category.pk }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
